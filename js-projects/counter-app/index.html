<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple counter app for counting up and down">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Counter App">
    <meta property="og:description" content="A simple counter app for counting up and down">
    <meta property="og:image" content="https://example.com/counter-app.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="annonymous"></script>

    <title>Counting App | Simple Counter App</title>
</head>
<body>

<div class="count">
    <!-- Counter display -->
    <span class="count">0</span>

</div>



    

    <!-- Counter buttons -->
    <button class="button">Count</button>
    <button class="btn">My Test Button</button>
    <button class="button fas fa-arrow-up">Add</button>
    <button class="button">Subtract</button>
    <button class="button btn btn-res">Reset</button>
    
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
