<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0aea5132f7.js" crossorigin="anonymous"></script>
   
    <title>Sayac</title>
</head>
<body>
    
    <div class = "counter">
        <span class = "counter-label">Counter :</span>
        <span class="count">0</span>
    </div>
    <div class="buttons">
        <button class = "btn up" onclick="add()" >
            <i class="fa-solid fa-up"></i>
            Increase</button>
        <button class = "btn down" onclick="subtract()"><i class="fa-solid fa-down"></i>
            Decrease</button>
        <button class = "btn reset" onclick= reset()>
            <i class="fa-solid fa-square-0"></i>
            Reset</button>

        
    </div>

</body>
<script src="script.js"></script>
</html>
